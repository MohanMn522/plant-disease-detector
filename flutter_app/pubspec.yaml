name: plant_disease_detector
description: A Flutter app for detecting plant diseases using ML models.
version: 1.0.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  # 🌱 State management
  flutter_riverpod: ^2.5.1

  # 🔥 Firebase integration
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0

  # 🔐 Authentication
  google_sign_in: ^6.2.1

  # 🎨 UI components
  flutter_spinkit: ^5.2.0
  cupertino_icons: ^1.0.8

  # 🖼️ Image & permissions

  image_picker: ^1.1.0
  permission_handler: ^11.3.0

  # 🌐 Networking
  http: ^1.2.0
  json_annotation: ^4.8.1
  path: ^1.8.3

  # 🌍 Date & localization (fixes DateFormat errors)
  intl: ^0.19.0

  # 🔗 External link launcher
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

